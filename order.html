<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Your Pizza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">Pizza Paradise</div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="order.html">Order Now</a></li>
            </ul>
        </nav>
    </header>

    <section id="order">
        <h1>Customize Your Pizza</h1>
        <form id="order-form">
            <label for="size">Choose Size:</label>
            <select id="size" name="size">
                <option value="small">Small</option>
                <option value="medium">Medium</option>
                <option value="large">Large</option>
            </select>

            <label for="crust">Choose Crust:</label>
            <select id="crust" name="crust">
                <option value="thin">Thin Crust</option>
                <option value="regular">Regular Crust</option>
                <option value="stuffed">Stuffed Crust</option>
            </select>

            <label for="toppings">Choose Toppings:</label>
            <div id="toppings">
                <label><input type="checkbox" name="toppings" value="Pepperoni"> Pepperoni</label>
                <label><input type="checkbox" name="toppings" value="Mushrooms"> Mushrooms</label>
                <label><input type="checkbox" name="toppings" value="Onions"> Onions</label>
                <label><input type="checkbox" name="toppings" value="Sausage"> Sausage</label>
                <label><input type="checkbox" name="toppings" value="Bacon"> Bacon</label>
                <label><input type="checkbox" name="toppings" value="Extra cheese"> Extra cheese</label>
                <label><input type="checkbox" name="toppings" value="Black olives"> Black olives</label>
                <label><input type="checkbox" name="toppings" value="Green peppers"> Green peppers</label>
                <label><input type="checkbox" name="toppings" value="Pineapple"> Pineapple</label>
                <label><input type="checkbox" name="toppings" value="Spinach"> Spinach</label>
                <!-- Add more toppings as needed -->
            </div>

            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="address">Delivery Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="special-instructions">Special Instructions:</label>
            <textarea id="special-instructions" name="special-instructions" rows="4"></textarea>

            <button type="submit" id="sub">Place Order</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Pizza Paradise. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
